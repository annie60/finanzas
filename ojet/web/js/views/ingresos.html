<div class="oj-hybrid-padding">
  <div class="oj-flex oj-lg-justify-content-center">
    <oj-form-layout label-edge="start" id="form-container" max-columns='{{maxColumns}}'>
    <div class="oj-flex-item">
      <oj-label show-required='true' for="combobox">Edificio</oj-label>
      <oj-combobox-one id="combobox" style="max-width:20em"
      on-value-changed="[[valueChange]]" required>
        <!-- ko foreach: buildings -->
        <oj-option value="[[id]]"><span data-bind="text: name"></span></oj-option>
        <!-- /ko -->
      </oj-combobox-one>
    </div>
    <div class="oj-flex oj-padding-bottom" id='divDep' style="display: none;">
      <div class="oj-flex-item">
      <oj-label show-required='true' for="comboboxDep">Departamento</oj-label>
      <oj-combobox-one required id="comboboxDep" style="max-width:20em" options="[[departments]]"
      on-value-changed="[[selectDepartment]]">
      </oj-combobox-one>
    </div>
    <div class="oj-flex-item" data-bind="visible: personLiving()">
      <oj-label>Nombre de condomino:</oj-label>
      <span data-bind="text:personLiving"></span>
    </div>
    </div>
    <div class="oj-flex-item" id='divCat' style="display: none;">
      <oj-label for="comboboxCat">Categorias</oj-label>
      <oj-combobox-one id="comboboxCat" style="max-width:20em" options="[[categories]]"
      on-value-changed='[[selectCategory]]' converter= '{
                          "type": "number",
                          "options": {
                            "style":"currency",
                            "currency":"MXN",
                            "currencyDisplay":"symbol"}}'>
      </oj-combobox-one>
    </div>
    <div class="oj-flex-item" id='divQuantity' style="display: none;">
      <oj-label show-required='true' for="comboboxCat">Total pagado</oj-label>
      <oj-input-number required min='1' value='{{inputValue}}' ></oj-input-number>
    </div>
    <div class="oj-flex-item" id='divButton' style="display: none; text-align: center;">
      <oj-button display='icons' chroming='half' data-bind='click:submit'>
        <span slot='startIcon' class="fas fa-check-circle fa-2x"></span>
      </oj-button>
    </div>
  </oj-form-layout>
  </div>
</div>
